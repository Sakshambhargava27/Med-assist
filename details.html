 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Details</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f6;
        }
        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
            color: #ffffff;
            font-size: 30px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

      

        /* Main Section */
        main {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
        }

        /* Table */
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(22, 235, 86, 0.884);
            color: white;
        }

        /* Image */
        #diseaseImage {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.JPG" alt="App Logo" class="logo">
            <span id="userName">Guest</span>
        </div>
    </nav>
    <main>
        <h1>Health Details</h1>
        <p><strong>Age:</strong> <span id="userAge">N/A</span></p>
        <p><strong>Symptoms:</strong> <span id="userSymptoms">N/A</span></p>
        <h2 id="condition">Possible Condition: -</h2>
        <p id="treatment">Treatment details will be displayed here.</p>
        <table id="videoTable">
            <tr>
                <th>Language</th>
                <th>Video Link</th>
            </tr>
            
        </table>
    </main>
    <script src="script.js">
     
    </script>
</body>
</html>
